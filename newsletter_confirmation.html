<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 50px;
        }

        h1 {
            color: #333333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks for signing up for our newsletter!</h1>
        <p>We're excited to have you on board. We'll keep you updated with the latest news, travel tips, and exclusive offers.</p>
        <a href="https://www.beingtraveler.in/" target="_blank">Back to Home</a>
    </div>
</body>
</html>
